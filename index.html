<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Independent OTT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .movie-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .movie-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.5), 0 4px 6px -2px rgba(99, 102, 241, 0.25); }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-400">My Movie Collection</h1>
            <p class="text-gray-400 mt-2">Your personal streaming service, powered by Raspberry Pi.</p>
        </header>

        <!-- Video Player Section -->
        <div id="player-container" class="mb-8 bg-black rounded-lg shadow-2xl hidden">
            <video id="video-player" class="w-full h-auto rounded-lg" controls autoplay>
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Movie Gallery -->
        <main>
            <h2 class="text-2xl font-semibold mb-4 text-gray-300">Available Movies</h2>
            <div id="movie-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        const gallery = document.getElementById('movie-gallery');
        const videoPlayer = document.getElementById('video-player');
        const playerContainer = document.getElementById('player-container');
        
        // Define the base URL for the Flask server
        const BASE_URL = `http://${window.location.hostname}:5000`;

        // Function to load movies and populate the gallery
        async function loadMovies() {
            try {
                const response = await fetch(`${BASE_URL}/movies`);
                const movies = await response.json();
                
                gallery.innerHTML = ''; // Clear existing content

                if (movies.length === 0) {
                    gallery.innerHTML = `<p class="col-span-full text-center text-gray-500">No movies in your library. Add some from the <a href="/admin" class="text-indigo-400 hover:underline">admin panel</a>.</p>`;
                    return;
                }

                movies.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-lg overflow-hidden cursor-pointer movie-card';
                    card.innerHTML = `
                        <div class="bg-gray-700 h-48 flex items-center justify-center text-indigo-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.55a1 1 0 011.45.89V14a1 1 0 01-1.45.89L15 12M4 6h11a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V7a1 1 0 011-1z" /></svg>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold truncate">${movie.title}</h3>
                        </div>
                    `;
                    card.addEventListener('click', () => playMovie(movie.filename));
                    gallery.appendChild(card);
                });

            } catch (error) {
                gallery.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading movies.</p>';
                console.error('Error:', error);
            }
        }

        // Function to play a selected movie
        function playMovie(filename) {
            playerContainer.classList.remove('hidden');
            const videoSource = `${BASE_URL}/video/${filename}`;
            videoPlayer.src = videoSource;
            videoPlayer.load();
            videoPlayer.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Load movies when the page loads
        document.addEventListener('DOMContentLoaded', loadMovies);
    </script>
</body>
</html>
