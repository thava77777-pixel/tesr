<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Independent OTT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .movie-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .movie-card:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); }
        .progress-bar-bg { background-color: #374151; }
        .progress-bar-fg { background-color: #4f46e5; transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-400">MyFlix</h1>
            <a href="/admin" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                + Add Media
            </a>
        </header>

        <div id="player-container" class="mb-8 bg-black rounded-lg shadow-2xl hidden sticky top-0 z-10">
            <video id="video-player" class="w-full h-auto rounded-lg" controls autoplay></video>
        </div>

        <main id="movie-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-8">
            <!-- Movie cards will be inserted here -->
        </main>
    </div>

    <script>
        const gallery = document.getElementById('movie-gallery');
        const videoPlayer = document.getElementById('video-player');
        const playerContainer = document.getElementById('player-container');
        const BASE_URL = `http://${window.location.hostname}:5000`;

        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'bg-gray-800 rounded-lg overflow-hidden group';
            let cardContent = `
                <div class="relative">
                    <img src="${movie.poster}" alt="${movie.title}" class="w-full h-auto object-cover aspect-[2/3]">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                    </div>
                </div>
                <div class="p-3">
                    <h3 class="font-semibold truncate text-gray-200">${movie.title}</h3>
            `;

            if (movie.status && movie.status.startsWith('downloading')) {
                const progress = movie.progress || 0;
                cardContent += `
                    <p class="text-xs text-yellow-400 mb-1">Downloading...</p>
                    <div class="w-full progress-bar-bg rounded-full h-1.5">
                        <div class="progress-bar-fg h-1.5 rounded-full" style="width: ${progress}%"></div>
                    </div>
                `;
            } else {
                 card.classList.add('cursor-pointer', 'movie-card');
                 card.addEventListener('click', () => playMovie(movie.filename));
            }
            
            cardContent += `</div>`;
            card.innerHTML = cardContent;
            return card;
        }

        async function loadMovies() {
            try {
                const response = await fetch(`${BASE_URL}/movies`);
                const movies = await response.json();
                
                gallery.innerHTML = ''; 

                if (movies.length === 0) {
                    gallery.innerHTML = '<p class="col-span-full text-center text-gray-500">Your library is empty. Click "Add Media" to get started.</p>';
                    return;
                }

                movies.forEach(movie => {
                    gallery.appendChild(createMovieCard(movie));
                });

            } catch (error) {
                gallery.innerHTML = '<p class="col-span-full text-center text-red-500">Could not connect to server.</p>';
            }
        }

        function playMovie(filename) {
            playerContainer.classList.remove('hidden');
            videoPlayer.src = `${BASE_URL}/video/${filename}`;
            videoPlayer.load();
            videoPlayer.play();
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMovies();
            // Refresh the library every 5 seconds to update progress bars
            setInterval(loadMovies, 5000);
        });
    </script>
</body>
</html>
