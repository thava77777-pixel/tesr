<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-400">Add Movie via Link</h1>
        <form id="add-movie-form">
            <div class="mb-4">
                <label for="movie-url" class="block text-sm font-medium text-gray-300 mb-2">Movie URL</label>
                <input type="url" id="movie-url" name="movie_url" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="https://example.com/movie.mp4" required>
            </div>
            <button type="submit" id="submit-button" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Add Movie
            </button>
        </form>
        <div id="status-message" class="mt-6 text-center"></div>
    </div>

    <script>
        const form = document.getElementById('add-movie-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const movieUrl = document.getElementById('movie-url').value;

            submitButton.disabled = true;
            submitButton.textContent = 'Adding...';
            statusMessage.innerHTML = '<p class="text-yellow-400">Downloading movie... This may take a while.</p>';

            try {
                const response = await fetch('/add_movie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: movieUrl })
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.innerHTML = `<p class="text-green-400">${result.message}</p>`;
                    form.reset();
                } else {
                    statusMessage.innerHTML = `<p class="text-red-400">Error: ${result.error}</p>`;
                }
            } catch (error) {
                statusMessage.innerHTML = `<p class="text-red-400">An unexpected error occurred.</p>`;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Add Movie';
            }
        });
    </script>
</body>
</html>
