<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">Add New Media</h1>
            <p class="text-gray-400">Add from a direct link, YouTube, or torrent.</p>
        </div>
        <form id="add-movie-form">
            <div class="mb-4">
                <label for="source-type" class="block text-sm font-medium text-gray-300 mb-2">Source Type</label>
                <select id="source-type" name="source_type" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="direct">Direct Link (.mp4, etc.)</option>
                    <option value="youtube">YouTube</option>
                    <option value="torrent">Torrent (Magnet or .torrent link)</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="movie-url" class="block text-sm font-medium text-gray-300 mb-2">URL</label>
                <input type="url" id="movie-url" name="movie_url" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter the link here" required>
            </div>
            <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                Add to Library
            </button>
        </form>
        <div id="status-message" class="mt-6 text-center h-6"></div>
         <div class="mt-4 text-center">
            <a href="/" class="text-indigo-400 hover:text-indigo-300 transition duration-300">&larr; Back to Library</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('add-movie-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');
        const BASE_URL = `http://${window.location.hostname}:5000`;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const movieUrl = document.getElementById('movie-url').value;
            const sourceType = document.getElementById('source-type').value;

            submitButton.disabled = true;
            submitButton.textContent = 'Adding...';
            statusMessage.innerHTML = `<p class="text-yellow-400">Sending request...</p>`;

            try {
                const response = await fetch(`${BASE_URL}/add_movie`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: movieUrl, type: sourceType })
                });
                const result = await response.json();

                if (response.ok) {
                    statusMessage.innerHTML = `<p class="text-green-400">${result.message}</p>`;
                    form.reset();
                } else {
                    statusMessage.innerHTML = `<p class="text-red-400">Error: ${result.error}</p>`;
                }
            } catch (error) {
                statusMessage.innerHTML = `<p class="text-red-400">An unexpected error occurred.</p>`;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Add to Library';
            }
        });
    </script>
</body>
</html>
